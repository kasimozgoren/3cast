<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3cast - Sesli Sohbet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="password-screen" id="passwordScreen">
        <div class="password-card">
            <img src="images/logo.jpg" alt="3cast Logo" class="auth-logo">
            <h2>Hoş Geldiniz</h2>
            <input type="password" id="passwordInput" placeholder="Şifre Girin">
            <button id="passwordSubmitButton">Giriş Yap</button>
            <p class="error-message" id="passwordErrorMessage"></p>
        </div>
    </div>

    <div class="profile-selection" id="profileSelectionScreen" style="display: none;">
        <img src="images/logo.jpg" alt="3cast Logo" class="auth-logo top-logo">
        <h1>Bir Profil Seç</h1>
        <div class="profile-cards" id="profileCards">
            </div>
    </div>

    <div class="chat-room" id="chatRoomScreen" style="display: none;">
        <header class="header">
            <div class="logo-and-welcome">
                <img src="images/logo.jpg" alt="3cast Logo" class="app-logo">
                <h1>Hoş Geldin, <span id="welcomeUserName"></span>!</h1>
            </div>
            <div class="action-buttons">
                <button id="toggleMuteButton" class="unmuted">Mikrofon Kapat</button>
                <button id="leaveRoomButton" class="disconnect">Odadan Ayrıl</button>
            </div>
        </header>

        <div class="main-content">
            <div class="left-panel">
                <h2>Konuşan Kişi</h2>
                <div class="speaking-indicator">
                    <img id="speakingProfilePic" src="images/default.jpg" alt="Konuşan Kişi">
                    <span id="speakingUserName">Kimse Konuşmuyor</span>
                </div>

                <h2>Odada Bulunanlar</h2>
                <div class="users-list" id="usersList">
                    </div>
            </div>

            <div class="right-panel">
                <h2>Sohbet</h2>
                <div class="chat-messages" id="chatMessagesDiv">
                    </div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Mesajınızı Yazın...">
                    <button id="sendMessageButton">Gönder</button>
                </div>
            </div>
        </div>
    </div>

    <div id="videos-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
