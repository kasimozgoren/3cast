<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="passwordScreen" class="password-screen">
        <div class="password-card">
            <img src="images/logo.jpg" alt="Uygulama Logosu" class="auth-logo">
            <h2>Giriş Yap</h2>
            <input type="password" id="passwordInput" placeholder="Şifrenizi girin">
            <button id="passwordSubmitButton">Giriş</button>
            <p id="passwordErrorMessage" class="error-message" style="display: none;">Yanlış şifre. Lütfen tekrar deneyin.</p>
        </div>
    </div>

    <div id="profileSelectionScreen" class="profile-selection" style="display: none;">
        <img src="images/logo.jpg" alt="Uygulama Logosu" class="auth-logo">
        <h1>Profilini Seç</h1>
        <div class="profile-cards">
            <div class="profile-card" data-profile="stannis">
                <img src="images/stannis.jpg" alt="Stannis">
                <h3>Stannis</h3>
                <button class="connect-button">Odaya Katıl</button>
            </div>
            <div class="profile-card" data-profile="vion">
                <img src="images/vion.jpg" alt="Vion">
                <h3>Vion</h3>
                <button class="connect-button">Odaya Katıl</button>
            </div>
            <div class="profile-card" data-profile="mecburietten">
                <img src="images/mecburietten.jpg" alt="Mecburietten">
                <h3>Mecburietten</h3>
                <button class="connect-button">Odaya Katıl</button>
            </div>
             <div class="profile-card" data-profile="misafir">
                <img src="images/default_guest.jpg" alt="Misafir">
                <h3>Misafir</h3>
                <button class="connect-button">Odaya Katıl</button>
            </div>
        </div>
    </div>

    <div id="chatRoomScreen" class="chat-room" style="display: none;">
        <div class="header">
            <div class="logo-and-welcome">
                 <img src="images/logo.jpg" alt="Uygulama Logosu" class="app-logo">
                <h1 id="welcomeMessage">Hoş Geldin!</h1>
            </div>
            <div class="action-buttons">
                <button id="muteButton" class="unmuted">Mikrofon Kapat</button>
                <button id="disconnectButton" class="disconnect">Odadan Ayrıl</button>
            </div>
        </div>
        <div class="main-content">
            <div class="left-panel panel">
                <h2>Konuşan Kişi</h2> <div id="speakingIndicator" class="speaking-indicator">
                    <img id="speakingUserImage" src="" alt="Konuşan Kişi">
                    <span id="speakingUserName">Kimse Konuşmuyor</span>
                </div>
                <div id="usersList" class="users-list">
                    </div>
            </div>
            <div class="right-panel panel">
                <h2>Sohbet</h2>
                <div id="chatMessages" class="chat-messages">
                    </div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Mesajınızı yazın...">
                    <button id="sendButton">Gönder</button>
                </div>
            </div>
        </div>
    </div>

    <div id="videos-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
